<div class="add-container">
	<h1>Add Students</h1>
	<div class="add-student-container">
		<form [formGroup]="studentInfoForm" (ngSubmit)="onSubmit()">
		<div class="row">
			<h1>Student Information</h1>
		</div>
		<div class="row">
	
			<div class="col-md-6 ">
				<div class="form-group">
					<label for="exampleInputEmail1" class="text-muted">Name</label>
					<input formControlName="studentName" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
						placeholder="Enter Full Name">
				</div>
			</div>
			<div class="col-md-6">
				<div class="form-group">
					<label for="exampleInputEmail1" class="text-muted">Email address</label>
					<input formControlName="studentEmail" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
						placeholder="Enter email">
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<div class="form-group">
					<label for="exampleInputEmail1" class="text-muted">Standard</label>
					<select formControlName="studentStandard" class="form-select" required>
						<option value="" disabled selected>Select Standard</option>
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
						<option value="6">6</option>
						<option value="7">7</option>
						<option value="8">8</option>
						<option value="9">9</option>
					</select>
				</div>
			</div>
			<div class="col-md-6">
				<div class="form-group">
					<label for="exampleInputEmail1" class="text-muted">Sex</label>
					<select formControlName="studentSex" class="form-select" required>
						<option value="" disabled selected>Choose sex</option>
						<option value="Male">Male</option>
						<option value="Female">Female</option>
					</select>
				</div>
			</div>
		</div>
		<div class="row">
	
			<div class="col-md-6">
				<div class="form-group">
					<label for="exampleInputEmail1" class="text-muted">Phone</label>
					<input formControlName="studentPhone" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
						placeholder="Enter Phone Number">
				</div>
			</div>
			<div class="col-md-6">
				<div class="form-group">
					<label for="exampleInputEmail1" class="text-muted">Date of Birth</label>
					<div class="form-control">
						<input formControlName="studentDOB" class="date " style="border:none;background:transparent" type="date">
					</div>
				</div>
			</div>
		</div>
		<div class="row">
	
			<div class="col-md-6">
				<div class="form-group">
					<div class="form-group">
						<label for="Textarea1" class="text-muted">Adress</label>
						<textarea formControlName="studentAdress" style="font-size: 14px;" class="form-control" id="exampleFormControlTextarea1"
							rows="4"></textarea>
					</div>
				</div>
			</div>
			<div class="col-md-6">
	
			</div>
	
		</div>
	
		
		<div class="row">
			<h1>Parent Information</h1>
		</div>
		<div class="row">
	
			<div class="col-md-6 ">
				<div class="form-group">
					<label for="exampleInputEmail1" class="text-muted"> Name <small style="margin-left:8px;font-size: 12px;position: relative;top:-2px;">*Father</small></label>
					<input formControlName="fName" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
						placeholder="Enter Full Name">
				</div>
			</div>
			<div class="col-md-6">
				<div class="form-group">
					<label for="exampleInputEmail1" class="text-muted">Name <small style="margin-left:8px;font-size: 12px;position: relative;top:-2px;">*Mother</small></label>
					<input formControlName="mName" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
						placeholder="Enter Full Name">
				</div>
			</div>
		</div>
		<div class="row">
	
			<div class="col-md-6 ">
				<div class="form-group">
					<label for="exampleInputEmail1" class="text-muted">Email <small style="margin-left:8px;font-size: 12px;position: relative;top:-2px;">*Father</small></label>
					<input formControlName="fEmail" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
						placeholder="Enter Email">
				</div>
			</div>
			<div class="col-md-6">
				<div class="form-group">
					<label for="exampleInputEmail1" class="text-muted">Email <small style="margin-left:8px;font-size: 12px;position: relative;top:-2px;">*Mother</small></label>
					<input formControlName="mEmail" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
						placeholder="Enter Email">
				</div>
			</div>
		</div>
		<div class="row">
	
			<div class="col-md-6 ">
				<div class="form-group">
					<label for="exampleInputEmail1" class="text-muted">Phone <small style="margin-left:8px;font-size: 12px;position: relative;top:-2px;">*Father</small></label>
					<input formControlName="fPhone" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
						placeholder="Enter Phone Number">
				</div>
			</div>
			<div class="col-md-6">
				<div class="form-group">
					<label for="exampleInputEmail1" class="text-muted">Phone <small style="margin-left:8px;font-size: 12px;position: relative;top:-2px;">*Mother</small></label>
					<input formControlName="mPhone" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
						placeholder="Enter Phone Number">
				</div>
			</div>
		</div>
		<div class="row" >
			<div style="display: flex;justify-content: center;">
				<button class="btn btn-primary my-3" style="width:200px" type="submit" value="submit">Submit</button>
			</div>
			

		</div>
	</form>
	</div>
</div>
