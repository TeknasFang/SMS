<div class="add-container">
	<h1>Add Teacher</h1>
	<div class="add-student-container">
		<form [formGroup]="teacherInfoForm" (ngSubmit)="onSubmit()">
			<div class="row">
				<h1>Teacher Information</h1>
			</div>
			<div class="row">

				<div class="col-md-6 ">
					<div class="form-group">
						<label for="exampleInputEmail1" class="text-muted">Name</label>
						<input formControlName="teacherName" class="form-control" id="exampleInputEmail1"
							aria-describedby="emailHelp" placeholder="Enter Full Name">
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group">
						<label for="exampleInputEmail1" class="text-muted">Email address</label>
						<input formControlName="teacherEmail" class="form-control" id="exampleInputEmail1"
							aria-describedby="emailHelp" placeholder="Enter email">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6">
					<div class="form-group">
						<label for="exampleInputEmail1" class="text-muted">Standard</label>
						<select #standard (change)="onChange(standard)" formControlName="teacherStandard" class="form-select" required>
							<option value="" disabled selected>Select Standard</option>
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
							<option value="6">6</option>
							<option value="7">7</option>
							<option value="8">8</option>
							<option value="9">9</option>
						</select>
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group">
						<label for="exampleInputEmail1" class="text-muted">Subject</label>
						<select formControlName="teacherSubject" class="form-select" required>
							<option value="" disabled selected>Choose Subject</option>
							<option *ngFor="let sub of awailableSubject" [value]="sub">{{sub}}</option>
							
						</select>
					</div>
				</div>
			</div>
			<div class="row">

				<div class="col-md-6">
					<div class="form-group">
						<label for="exampleInputEmail1" class="text-muted">Phone</label>
						<input formControlName="teacherPhone" type="email" class="form-control" id="exampleInputEmail1"
							aria-describedby="emailHelp" placeholder="Enter Phone Number">
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group">
						<label for="exampleInputEmail1" class="text-muted">Date of Birth</label>
						<div class="form-control">
							<input formControlName="teacherDOB" class="date " style="border:none;background:transparent"
								type="date">
						</div>
					</div>
				</div>
			</div>
			<div class="row">


				<div class="col-md-6">
					<div class="form-group">
						<label for="exampleInputEmail1" class="text-muted">Sex</label>
						<select formControlName="teacherSex" class="form-select" required>
							<option value="" disabled selected>Choose sex</option>
							<option value="Male">Male</option>
							<option value="Female">Female</option>
						</select>
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group">
						<div class="form-group">
							<label for="Textarea1" class="text-muted">Adress</label>
							<textarea formControlName="teacherAdress" style="font-size: 14px;" class="form-control"
								id="exampleFormControlTextarea1" rows="4"></textarea>
						</div>
					</div>
				</div>
			</div>
			<div class="row mt-3">
				<div style="display: flex;justify-content: center;">
					<button class="btn btn-primary " style="width:200px" type="submit" value="submit">Submit</button>
				</div>


			</div>
		</form>
	</div>
</div>
