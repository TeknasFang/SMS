<div class="form-container">
  <h1 class="mt-3">Add student</h1>
  <form [formGroup]="studentForm" (ngSubmit)="onSubmit()">
    <div class="form-input-container">
      <div class="form-group">
        <label for="exampleInputName">Name</label>
        <input type="text" class="form-control" id="exampleInputName" formControlName="name"
          placeholder="Enter Full Name">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail">Email</label>
        <input type="text" class="form-control" id="exampleInputEmail" formControlName="email" placeholder="Email">
      </div>
      <div class="form-group">
        <label for="exampleInputPhoneNumber">Phone number</label>
        <input type="text" class="form-control" id="exampleInputPhoneNumber" formControlName="phone"
          placeholder="Phone number">
      </div>
      <div class="form-group">
        <label for="exampleFormControlSelect1">Degree Program</label>
        <select class="form-control" formControlName="degree" id="exampleFormControlSelect1">
          <option value="CE">CE</option>
          <option value="ME">ME</option>
          <option value="IT">IT</option>
          <option value="CS">CS</option>
        </select>
      </div>
      <div class="form-group">
        <label for="exampleFormControlSelect2">Select Year</label>
        <select class="form-control" formControlName="year" id="exampleFormControlSelect2">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="formFile" class="form-label">Default file input example</label>
        <input class="form-control" type="file" id="formFile" (change)="selectFile($event)">
      </div>
    </div>

    <button type="submit" class="btn btn-primary mt-3 mr-3">Submit</button> <span *ngIf="submit"
      class="text-success">Data added succesfully </span>
  </form>
</div>
